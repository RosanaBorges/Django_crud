<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lojas Antonia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class=" col-8 m-auto pt-2 pb-2 text-center">
        <h1>Clientes Lojas Antonia </h1>
    </div>

    <div class=" col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class=" btn btn-success">Adicionar</a>
    </div>

    <div class=" col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome Cliente</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Celular</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
                <tr>
                    <th>{{dbs.Id}}</th>
                    <th>{{dbs.NomeCliente}}</td>
                    <th>{{dbs.CPF}}</td>
                    <th>{{dbs.Endereco}}</td>
                    <th>{{dbs.Celular}}</td>
                    <th>{{dbs.Email}}</td>
                    <td>
                        <a href="/view/{{dbs.Id}}" class="btn btn-outline-light">Visualizar</a>
                        <a href="/edit/{{dbs.Id}}" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{dbs.Id}}" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
